<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8"> Start your <span class="text-cyan-900 font-semibold">Digital
                Banking</span>
            Now
        </h1>
    </header>
    <main class=" w-3/4  mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 rounded  text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-3xl">$<span id="diposit-total">00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-3xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-teal-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl">$ <span id="balance-total">1400</span> </h4>
                </div>
            </div>
        </section>

        <!-- Taka Poisa LenDen -->

        <section class="mt-8 w-2/4">
            <div class="grid grid-col-2 gap-4 ">
                <div class="bg-red-100 rounded p-8 ">
                    <h3 class="text-2xl">Deposit</h3>
                    <div>
                        <input id="deposit-entry" class="border rounded block border-zinc-700 w-3/4  mb-4 px-2 "
                            type="text" placeholder="Koto $ doposit korben">
                        <button id="deposit-button"
                            class="bg-slate-700 text-white rounded font-medium py-2 px-4">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-100 rounded p-8 ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <div>
                        <input id="withdraw-entry" class="border rounded block border-zinc-700 w-3/4  mb-4 px-2 "
                            type="text" placeholder="Koto $ Withdraw korben">
                        <button id="withdraw-button"
                            class="bg-slate-700 text-white rounded font-medium py-2 px-4">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/lenden.js"></script>
</body>

</html>
